<e!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
     
<body>
     <h1>Product Order Form</h1>
  <form id="productOrderForm">
    <label>Product Name:</label>
    <select id="selectProduct">
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
    </select><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" value="1" id="quantity"/><br><br>

    <label for="shippingAddress">Shipping Address:</label><br>
    <textarea id="shippingAddress" rows="4" cols="45"></textarea> <br><br>

    <label>Payment Method:</label><br>
    <label for="creditCard"><input type="radio" name="payment" value="Credit Card" id="creditCard"  /> Credit Card</label><br>
    <label for="payPal"><input type="radio" name="payment" value="Pay Pal" id="payPal"  /> Pay Pal</label><br>
    <label for="bankTransfer"><input type="radio" name="payment" value="Bank Transfer" id="bankTransfer"  /> Bank Transfer</label><br><br>

    <label>Delivery Speed:</label>
    <select id="selectDeliverySpeed">
      <option value="Standard">Standard</option>
      <option value="Express">Express</option>
      <option value="Same Day">Same Day</option>
    </select><br><br>

    <input type="submit" value="Place Order" />
  </form>

  <div id="productOrderResult"></div>

  <script>
    const productOrderForm = document.getElementById("productOrderForm")
    productOrderForm.addEventListener("submit", function(event){

      event.preventDefault()

      const selectProduct = document.getElementById("selectProduct").value
      const quantity = document.getElementById("quantity").value

      const shippingAddress = document.getElementById("shippingAddress").value

      const payment = document.querySelector(`input[name="payment"]:checked`).value


    const selectDeliverySpeed = document.getElementById("selectDeliverySpeed").value

    const userInputValues = `<h2>Order Details:</h2>
    <p><strong>Product Name: </strong>${selectProduct}</p>
      <p><strong>Quantity: </strong>${quantity}</p>
      <p><strong>Shipping Address: </strong>${shippingAddress}</p>
      <p><strong>Payment Method: </strong>${payment}</p>
      <p><strong>Delivery Speed: </strong>${selectDeliverySpeed}</p>`

    const divElement = document.getElementById("productOrderResult")
    divElement.innerHTML = userInputValues
       })
  </script>
</body>
  

</html>
